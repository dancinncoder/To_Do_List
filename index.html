<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>

    <script>

    //참고 https://www.w3schools.com/jsref/dom_obj_text.asp 
    //참고 https://www.w3schools.com/jsref/prop_html_innerhtml.asp 

        function addText() {
            var x = document.getElementById("myText").value;
            var li = document.createElement("li");
            li.innerText = x;
            document.getElementById("content").appendChild(li);
        }

        function emptyBox() {
            var x = document.getElementById("myText").value;
            document.getElementById("myText").value = "";
        }

        function resetContent() {
            document.getElementById("content").innerHTML = "";
        }


    //참고 https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild
    //참고 https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/innerText


    </script>
</head>
<body>
    <input id="myText" type="text" placeholder="Add List" >

    <input type="button" value="+" onclick="
        addText();
        emptyBox();
    ">

    <input type="button" value="RESET" onclick="
        resetContent();
    ">

    <ul id="content"></ul>








</body>
</html>
